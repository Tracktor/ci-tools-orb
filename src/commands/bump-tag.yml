description: >
  Bump the tag of the repository depending on the branch and
  past tags.


parameters:
  main_branch:
    type: string
    default: "main"
    description: "Branch to use to bump the tag"
  auto_tag:
    type: string
    default: "true"
    description: "Auto tag the commit"
steps:
  - run:
      name: Bump version
      environment:
        MAIN_BRANCH: << parameters.main_branch >>
        AUTO_TAG: << parameters.auto_tag >>
      command: << include(scripts/bash/bump-tag.sh) >>
