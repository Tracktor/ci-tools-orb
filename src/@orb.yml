version: 2.1

description: >
  Orb with python and docker building / publish utilities.
  Utilities included:
    - Python:
      - Run test
      - Export poetry configuration and version
      - Load poetry version as env variable
    - Docker:
      - Build image (with buildx)
      - Publish image to docker hub


